<div class="hero-detail">
  <div class="hero-info" *ngIf="hero">
    <h2>{{ hero.name | uppercase }}</h2>
    <div [style.margin-bottom]="'20px'"><span>ID: </span>{{ hero.id }}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    </div>
  </div>
  <div class="btn-container">
    <button [style.margin-left]="'10px'" type="button" (click)="goBack()">
      Go Back
    </button>
    <button [style.margin-right]="'10px'" type="button" (click)="save()">
      Save
    </button>
  </div>
</div>
